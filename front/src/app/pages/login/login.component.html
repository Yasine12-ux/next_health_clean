<section class=" h-screen w-screen">
  <img src="assets/peakpx2.jpg" class="absolute z-[-1] w-full h-full object-fill">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">

    <!--  -->
    <div class="w-full bg-white bg-opacity-65 rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">

      <div class="p-6 space-y-4 md:space-y-6 sm:p-8 ">
        <h1 class="text-4xl font-bold leading-tight text-center tracking-tight text-gray-900 md:text-4xl">
          Connexion
        </h1>
        <form (ngSubmit)="authenticate()" class="space-y-4 md:space-y-6" action="#">
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Votre email</label>
            <input type="email" name="email" id="email" required [(ngModel)]="authRequest.email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="nom@entreprise.com">
          </div>
            <label for="hs-toggle-password" class="block mb-2 text-sm font-medium text-gray-900">Mot de passe</label>
            <div class="relative">
              <input id="hs-toggle-password" name="password" required [(ngModel)]="authRequest.password" [type]="passwordHide?'password':'text'" class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none" placeholder="Entrez le mot de passe" >
              <button type="button" (click)="passwordHide=!passwordHide" data-hs-toggle-password='{"target": "#hs-toggle-password"}' class="absolute top-0 end-0 p-3.5 rounded-e-md">
                <svg class="flex-shrink-0 size-3.5 text-gray-400" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path class="hs-password-active:hidden" d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/>
                  <path class="hs-password-active:hidden" d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/>
                  <path class="hs-password-active:hidden" d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/>
                  <line *ngIf="passwordHide" class="hs-password-active:hidden" x1="2" x2="22" y1="2" y2="22"/>
                  <path class="hidden hs-password-active:block" d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
                  <circle class="hidden hs-password-active:block" cx="12" cy="12" r="3"/>
                </svg>
              </button>
            </div>
            <div class="flex items-center justify-between">
              <a routerLink="/reset" class="text-sm font-medium text-primary-600 hover:underline">Mot de passe oubli√©?</a>
            </div>
            <button type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Se connecter</button>
        </form>
      </div>
    </div>
  </div>
</section>
