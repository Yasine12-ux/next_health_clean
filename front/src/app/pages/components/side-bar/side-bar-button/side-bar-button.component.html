<li>
  <button (click)="clickHandler()" class="w-full">
  <a  class="flex items-center p-2 {{selected?'bg-gray-700':''}} my-0.5 rounded-lg text-white  hover:bg-gray-700   group">
  <img class="w-5 h-5 " [src]="icon">
    <span [hidden]="!maximized" class="ms-3 text-xs">{{name}}</span>
    <span *ngIf="notificationNumber" class="inline-flex items-center justify-center w-3 h-3 p-3 ms-3 text-sm font-medium text-blue-800 bg-blue-100 rounded-full  ">
      {{notificationNumber}}
    </span>
  </a>
  </button>
</li>
