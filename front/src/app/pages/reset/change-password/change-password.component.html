<section>
  <img src="assets/peakpx2.jpg" class="absolute z-[-5] object-fill h-full w-full ">
  <div class="flex flex-col z-50 items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <div class="w-full p-6 bg-opacity-65 bg-white rounded-lg shadow md:mt-0 sm:max-w-md sm:p-8">
   <h2 class="mb-1 text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
  Changer le mot de passe
</h2>
<form class="mt-4 space-y-4 lg:mt-5 md:space-y-5" [formGroup]="formGroupdecider()" (ngSubmit)="onSubmit()">
  <div *ngIf="hide()">
    <label for="password" class="block mb-2 text-sm font-medium text-gray-900"></label>
    <input type="password" name="currentPassword" id="currentPassword" placeholder="Mot de passe actuel" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
           required formControlName="currentPassword">
  </div>
  <div>
    <label for="password" class="block mb-2 text-sm font-medium text-gray-900"></label>
    <input type="password" name="password" id="password" placeholder="Nouveau mot de passe" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required formControlName="newPassword">
  </div>
  <div>
    <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-900"></label>
    <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirmer le mot de passe" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required formControlName="confirmationPassword">
  </div>

        <button type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Changer le mot de passe</button>
        <button routerLink="{{cancelRoute}}" (click)="cancel()" class="w-full m-2 text-black font-bold bg-white hover:bg-gray-400 focus:ring-4 focus:outline-none focus:ring-primary-300 py-2.5 rounded-lg text-sm text-center">Annuler</button>

      </form>
    </div>
  </div>
</section>
