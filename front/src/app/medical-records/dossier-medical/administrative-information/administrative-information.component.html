<div class="max-w-4xl mx-auto py-10">




  <h2 class="text-lg font-semibold mb-5">General Information <span class="text-red-600 text-sm">*</span></h2>
  <form [formGroup]="fullForm" (ngSubmit)="onSubmit()">
    <!-- Fiche Administrative Section -->
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label for="prenom" class="block text-sm font-medium text-gray-700">Prenom</label>
        <input type="text" id="prenom" formControlName="prenom" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
      </div>
      <div>
        <label for="nom" class="block text-sm font-medium text-gray-700">Nom</label>
        <input type="text" id="nom" formControlName="nom" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
      </div>
      <div class="col-span-full">
        <label  class="block text-sm font-medium text-gray-700">Photo</label>
        <div class="mt-2 flex items-center gap-x-3">
          <ng-container *ngIf="!image1; else imageTemplate">
            <svg class="h-12 w-12 text-gray-300" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M18.685 19.097A9.723 9.723 0 0021.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 003.065 7.097A9.716 9.716 0 0012 21.75a9.716 9.716 0 006.685-2.653zm-12.54-1.285A7.486 7.486 0 0112 15a7.486 7.486 0 015.855 2.812A8.224 8.224 0 0112 20.25a8.224 8.224 0 01-5.855-2.438zM15.75 9a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" clip-rule="evenodd"/>
            </svg>
          </ng-container>
          <ng-template #imageTemplate>
            <img class="h-12 w-12 rounded-full" [src]="image1" alt="photo de l'utilisateur">
          </ng-template>
          <button type="button" (click)="fileInput1.click()" class="rounded-md bg-white px-2.5 py-1.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">Change</button>
          <input #fileInput1 type="file" class="hidden" accept="image/*" (change)="handleImageChange($event)">
        </div>
      </div>
      <div>
        <label for="dateNaissance" class="block text-sm font-medium text-gray-700">Date de Naissance</label>
        <input type="date" id="dateNaissance"  formControlName="dateNaissance" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" (change)="onAgeChange($event)">
      </div>

      <div >
        <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
        <div id="age" class=" mt-1  block w-full h-[38px] rounded-md border-gray-800 border-1 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm disabled bg-white px-3 py-2" >{{ fullForm.get('age')?.value }}</div>      <div>
      </div>      </div>

      <div>
        <label for="sexe" class="block text-sm font-medium text-gray-700">Sexe</label>
        <select id="sexe" formControlName="sexe" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" (change)="onSexeChange($event)">
          <option value="" disabled >sexe</option>
          <option value="Homme">Homme</option>
          <option value="Femme">Femme</option>
        </select>
      </div>
      <div>
        <label for="lieuNaissance" class="block text-sm font-medium text-gray-700">Lieu de Naissance</label>
        <input type="text" id="lieuNaissance" required formControlName="lieuNaissance" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
      </div>
      <div>
        <label for="cin" class="block text-sm font-medium text-gray-700">CIN</label>
        <input type="number" id="cin" formControlName="cin" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
      </div>
      <div>
        <label for="numTel" class="block text-sm font-medium text-gray-700">Numéro de Téléphone</label>
        <input type="number" id="numTel" formControlName="numTel" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
      </div>
      <div>
        <label for="adresse" class="block text-sm font-medium text-gray-700">Adresse</label>
        <input type="text" id="adresse" formControlName="adresse" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
      </div>
      <div>
        <label for="groupeSanguin" class="block text-sm font-medium text-gray-700">Groupe Sanguin</label>
        <select id="groupeSanguin" formControlName="groupeSanguin" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
          <option value="" disabled>Sélectionnez le groupe sanguin</option>
          <option *ngFor="let groupe of groupeSanguinOptions" [value]="groupe">{{ changeGroupS[groupe] }}</option>
        </select>
      </div>
      <div class="col-span-1">
        <label for="tailleCm" class="text-sm font-medium text-gray-700">Taille(Cm)</label>
        <input type="number" id="tailleCm" formControlName="tailleCm" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" (change)="onIMCChange($event)">
      </div>
      <div class="col-span-1">
        <label for="poidsKg" class="text-sm font-medium text-gray-700">Poids(Kg)</label>
        <input type="number" id="poidsKg" formControlName="poidsKg" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" (change)="onIMCChange($event)">
      </div>
      <div class="col-span-1">
        <label for="IMC" class="text-sm font-medium text-gray-700">IMC</label>
        <input type="text" id="IMC" formControlName="IMC" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" readonly>
      </div>
    </div>

      <h2 class="text-lg font-semibold mt-10 mb-5">Antecedents Familiaux</h2>
      <div class="grid grid-cols-2 gap-4">
          <div class="flex items-center space-x-2">
              <label for="HTA" class="text-sm font-medium text-gray-700">HTA</label>
              <input type="checkbox" id="HTA" formControlName="HTA"  class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">


              <label for="diabete" class="text-sm font-medium text-gray-700">Diabète</label>
              <input type="checkbox" id="diabete" formControlName="diabete" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">


              <label for="dyslipidemie" class="text-sm font-medium text-gray-700">Dyslipidémie</label>
              <input type="checkbox" id="dyslipidemie" formControlName="dyslipidemie" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
          </div>

          <div class="col-span-2">
              <label for="autresAntecedentsFamiliaux" class="block text-sm font-medium text-gray-700">Autres Antécédents Familiaux</label>
              <textarea id="autresAntecedentsFamiliaux" formControlName="autresAntecedentsFamiliaux" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></textarea>
          </div>

      </div>

      <div *ngIf="showGynecoObstetriques">

    <h2 class="text-lg font-semibold mt-10 mb-5">Antecedents Gyneco-Obstetriques (Femme)</h2>
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label for="nbGrossesse" class="block text-sm font-medium text-gray-700">Nombre de Grossesse</label>
        <input type="number" id="nbGrossesse" formControlName="nbGrossesse" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
      </div>
      <div>
        <label for="nbEnfantsVivants" class="block text-sm font-medium text-gray-700">Nombre d'Enfants Vivants</label>
        <input type="number" id="nbEnfantsVivants" formControlName="nbEnfantsVivants" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
      </div>
      <div>
        <label for="nbMacrosomies" class="block text-sm font-medium text-gray-700">Nombre de Macrosomies</label>
        <input type="number" id="nbMacrosomies" formControlName="nbMacrosomies" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
      </div>
      <div>
        <label for="nbAvortements" class="block text-sm font-medium text-gray-700">Nombre d'Avortements</label>
        <input type="number" id="nbAvortements" formControlName="nbAvortements" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
      </div>
      <div>
        <label for="nbMortNes" class="block text-sm font-medium text-gray-700">Nombre de Mort-nés</label>
        <input type="number" id="nbMortNes" formControlName="nbMortNes" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
      </div>
      <div>
        <label for="contraceptionUtilisee" class="block text-sm font-medium text-gray-700">Contraception Utilisée</label>
        <input type="text" id="contraceptionUtilisee" formControlName="contraceptionUtilisee" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
      </div>
      <div>
        <label for="ageMenopause" class="block text-sm font-medium text-gray-700">Age de la Ménopause</label>
        <input type="number" id="ageMenopause" formControlName="ageMenopause" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
      </div>
      <div>
        <label for="autresAntecedentsGynecoObstetriques" class="block text-sm font-medium text-gray-700">Autres Antécédents Gynéco-Obstétriques</label>
        <input type="text" id="autresAntecedentsGynecoObstetriques" formControlName="autresAntecedentsGynecoObstetriques" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
      </div>
    </div>
    </div>
    <h2 class="text-lg font-semibold mt-10 mb-5">Habitudes Toxiques</h2>
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label for="alcoolSemaine" class="block text-sm font-medium text-gray-700">Alcool par Semaine</label>
        <input type="number" id="alcoolSemaine" formControlName="alcoolSemaine" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
      </div>
      <div class="flex items-center space-x-2">
        <label for="tabac" class="text-sm font-medium text-gray-700">Tabac</label>
        <select id="tabac" formControlName="tabacStatus" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" (change)="onFumeurStatusChange($event)">
          <option value="" class="selected disabled hidden" selected>Sélectionnez le statut</option>
          <option *ngFor="let status of tabacStatusOptions" [value]="status">{{ changeFumerStaus[status] }}</option>
        </select>
      </div>

      <div>
        <label for="nbCigaretteParJour" class="block text-sm font-medium text-gray-700">Nombre de Cigarettes par Jour</label>
        <input type="number" id="nbCigaretteParJour" formControlName="nbCigaretteParJour" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
      </div>

      <div *ngIf="FumeurStatusChange">
        <label for="exFumerDate" class="block text-sm font-medium text-gray-700">Date d'arrêt du Tabac</label>
        <input type="date" id="exFumerDate" formControlName="exFumerDate" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
      </div>

      <div>
        <label for="drogue" class="block text-sm font-medium text-gray-700">Drogue</label>
        <input type="checkbox" id="drogue" formControlName="drogue" class="mt-1 block">
      </div>
      <div>
        <label for="autreHabitudeToxique" class="block text-sm font-medium text-gray-700">Autre Habitude Toxique</label>
        <input type="text" id="autreHabitudeToxique" formControlName="autreHabitudeToxique" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
      </div>
    </div>

    <div class="mt-10 flex justify-end">
      <button type="submit" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Sauvegarder</button>
    </div>
  </form>
</div>
