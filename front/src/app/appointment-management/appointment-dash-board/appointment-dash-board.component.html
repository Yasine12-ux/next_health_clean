<div class="w-full min-w-[1000px] p-2">


  <div class="w-full md:flex max-sm:grid max-sm:grid-cols-1">
    <div class="">
      <div class="grid grid-cols-1 {{false ?'md:grid-cols-4:md':'grid-cols-3'}}  gap-4">
        <app-card-rdv></app-card-rdv>

        <div class="grid grid-cols-1 items-center gap-1  justify-between">

          <app-simple-card [status]="AppointmentStatus.CANCELLED" [last30DaysAppointments]="last30DaysAppointmentsCancelled" [last30DaysAppointmentsChange]="last30DaysAppointmentsCancelledChange"></app-simple-card>
          <app-simple-card [status]="AppointmentStatus.COMPLETED" [last30DaysAppointments]="last30DaysAppointmentsCompleted" [last30DaysAppointmentsChange]="last30DaysAppointmentsCompletedChange"></app-simple-card>
        </div>
        <app-pie-chart></app-pie-chart>
        <div *ngIf="!checkUser()"  class=" h-full g-white shadow rounded-lg p-2 flex flex-col justify-between  ">
          <div class="flex justify-between">
            <h2 class="text-l font-semibold text-gray-600">Total des patients</h2>
          </div>
          <div class="place-items-center grid grid-cols-5 w-full h-24">
            <div class="col-span-4 flex justify-between items-center w-full">
              <p class="text-5xl font-bold text-gray-900">{{ totalPatient }}</p>
              <i class="text-black-500">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M18 18.72a9.094 9.094 0 0 0 3.741-.479 3 3 0 0 0-4.682-2.72m.94 3.198.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0 1 12 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 0 1 6 18.719m12 0a5.971 5.971 0 0 0-.941-3.197m0 0A5.995 5.995 0 0 0 12 12.75a5.995 5.995 0 0 0-5.058 2.772m0 0a3 3 0 0 0-4.681 2.72 8.986 8.986 0 0 0 3.74.477m.94-3.197a5.971 5.971 0 0 0-.94 3.197M15 6.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm6 3a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Zm-13.5 0a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Z" />
                </svg>
              </i>
            </div>
          </div>



        </div>


          <app-line-chart class="overflow-hidden {{checkUser()?'col-span-3' :'col-span-2'}}"></app-line-chart>
        <div>
<!--          ///////-->



          <!--          ////////////-->
        </div>
      </div>
    </div>
    <app-list-calendar ></app-list-calendar>
  </div>

</div>
