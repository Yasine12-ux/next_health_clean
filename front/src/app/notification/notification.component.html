

<button id="dropdownNotificationButton" data-dropdown-placement="bottom"  data-dropdown-toggle="dropdownNotification" class="relative inline-flex items-center text-sm font-medium text-center text-gray-500 hover:text-gray-900 focus:outline-none dark:hover:text-white dark:text-gray-400" type="button">
  <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 14 20">
    <path d="M12.133 10.632v-1.8A5.406 5.406 0 0 0 7.979 3.57.946.946 0 0 0 8 3.464V1.1a1 1 0 0 0-2 0v2.364a.946.946 0 0 0 .021.106 5.406 5.406 0 0 0-4.154 5.262v1.8C1.867 13.018 0 13.614 0 14.807 0 15.4 0 16 .538 16h12.924C14 16 14 15.4 14 14.807c0-1.193-1.867-1.789-1.867-4.175ZM3.823 17a3.453 3.453 0 0 0 6.354 0H3.823Z"/>
  </svg>

  <div *ngIf="hide()" class="absolute block w-3 h-3 bg-red-500 border-2 border-white rounded-full -top-0.5 start-2.5 dark:border-gray-900"></div>
</button>

<!-- Dropdown menu -->
<div id="dropdownNotification" class="relative mt-2 z-20 max-h-[400px] border-2 overflow-scroll-y hidden w-full max-w-sm bg-white divide-y divide-gray-100 rounded-lg shadow-2xl dark:bg-gray-800 dark:divide-gray-700   items-center justify-between  text-gray-900 " aria-labelledby="dropdownNotificationButton">
  <div class="block  mb-3 font-medium text-center text-gray-700 rounded-t-lg bg-gray-50 dark:bg-gray-800 dark:text-white">
    Notifications
  </div>
  <div class="divide-y py-2 px-3 divide-gray-100 dark:divide-gray-700">
    <div *ngFor="let message of messages" >
      <button type="button" (click)="markItAsRead(message.id)" class="text-left w-full">
        <div  class="flex hover:bg-gray-200 " *ngIf="!message.isRead">



          <div class="w-full  grid grid-cols-[30px,auto,20px] relative">
            <div class="flex left-0 ">
            <div class=" flex items-center justify-center w-5 h-5    bg-blue-600 border border-white rounded-full dark:border-gray-800">
              <svg class="w-2 h-2 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 18">
                <path d="M1 18h16a1 1 0 0 0 1-1v-6h-4.439a.99.99 0 0 0-.908.6 3.978 3.978 0 0 1-7.306 0 .99.99 0 0 0-.908-.6H0v6a1 1 0 0 0 1 1Z"/>
                <path d="M4.439 9a2.99 2.99 0 0 1 2.742 1.8 1.977 1.977 0 0 0 3.638 0A2.99 2.99 0 0 1 13.561 9H17.8L15.977.783A1 1 0 0 0 15 0H3a1 1 0 0 0-.977.783L.2 9h4.239Z"/>
              </svg>
            </div>
            </div>
            <div class="flex flex-col w-full">
              <div class="text-gray-500 text-xs me-2 mb-1.5 dark:text-gray-400">{{ message.message }}</div>
              <div class="text-xs text-blue-600 dark:text-blue-500">{{message.time}}</div>
            </div>
          </div>
        </div>
      </button>
    </div>
  </div>

  <a (click)="viewAllNotifications()" class=" sticky bottom-0 z-10  ">
    <div class="flex justify-center items-center py-1.5 m-2 text-gray-900 bg-white border border-gray-200 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm  text-center">
      <svg class="w-4 h-4  text-gray-500 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 14">
        <path d="M10 0C4.612 0 0 5.336 0 7c0 1.742 3.546 7 10 7 6.454 0 10-5.258 10-7 0-1.664-4.612-7-10-7Zm0 10a3 3 0 1 1 0-6 3 3 0 0 1 0 6Z"/>
      </svg>
   Voir tout
</div>
  </a>



</div>
