<!-- drawer component -->
<div id="drawer-right-edit-user" class="fixed top-0 right-0 z-40 h-screen p-4 overflow-y-auto transition-transform translate-x-full bg-white w-1/2" tabindex="-1" aria-labelledby="drawer-right-label">
  <h5 id="drawer-right-label" class="inline-flex items-center mb-4 text-base font-semibold text-gray-500"><svg class="w-4 h-4 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
    <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
  </svg>Modifier l'utilisateur</h5>
  <button type="button" (click)="drawer?.hide()" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 inline-flex items-center justify-center">
    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
    </svg>
    <span class="sr-only">Fermer le menu</span>
</button>
<!--    content-->
<form (ngSubmit)="modifyUser()" ngNativeValidate class="mx-2">
  <div class="grid md:grid-cols-2 md:gap-6">
    <div class="relative z-0 w-full mb-5 group">
      <input type="text"
             id="firstnameM"
             name="firstnameM"
             [(ngModel)]="userToModify.userInfo.firstname"
             class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none" placeholder=" " required />
      <label for="firstnameM" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0]">Prénom</label>
    </div>
    <div class="relative z-0 w-full mb-5 group">
      <input type="text"
             id="lastnameM"
             name="lastnameM"
             [(ngModel)]="userToModify.userInfo.lastname"
             class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none" placeholder=" " required />
      <label for="lastnameM" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0]">Nom de famille</label>
    </div>
  </div>
<div class="relative z-0 w-full mb-5 group">
  <input type="email"
         id="emailM"
         name="emailM"
         [(ngModel)]="userToModify.userInfo.email"
         class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none" placeholder=" " required />
  <label for="emailM" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0]">Adresse e-mail</label>
</div>

   <div class="grid md:grid-cols-2 md:gap-6">
  <div class="relative z-0 w-full mb-5 group">
    <input type="tel" pattern="[0-9]{8}"
           id="phoneM"
           name="phone"
           [(ngModel)]="userToModify.userInfo.phone"
           required
           class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none" placeholder=" "  />
    </div>
   <div class="relative z-0 w-full mb-5 group">
  <label for="roleM" class="block mb-2 text-sm font-medium text-gray-900">Rôle</label>
  <select
    id="roleM"
    name="roleM"
    (change)="selectRole($event)"
    required
    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">

    <option *ngFor="let role of roles" [selected]="userToModify.userInfo.role==role.name" [value]=role.id>
      {{role.name}}
    </option>
  </select>
</div>
</div>
   <app-structures-list-selector *ngFor="let structure of selectedRole?.requiredStructures" [structureType]="structure.name" [selectionType]="structuresSelectionType[structure.name]" [title]="structuresSelectionTitle[structure.name]" [disabledAddDeleteButtons]="['WORKER','NURSE','DOCTOR'].includes(structure.name)" [defaultValues]="structuresSelectionDefault[structure.name]" class=""></app-structures-list-selector>

<button  type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">
  Sauvegarder
</button>
<button type="button" (click)="drawer?.hide()" class="mx-2 py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100">Annuler</button>

</form>

</div>
