<!-- composant de tiroir -->
<div id="drawer-right-edit-productSection" class="fixed top-0 right-0 z-40 h-screen p-4 overflow-y-auto transition-transform translate-x-full bg-white w-1/2 " tabindex="-1" aria-labelledby="drawer-right-label">
  <button type="button" (click)="drawer?.hide()" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 inline-flex items-center justify-center " >
    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
    </svg>
    <span class="sr-only">Fermer le menu</span>
  </button>

  <p class="text-sm mt-3 text-gray-500">1-Ajout d'une seule Product Section.</p>

  <form class="mx-2" [formGroup]="formproductSection" (ngSubmit)="modifyProductSection()" ngNativeValidate>

    <div class="relative z-0 w-full my-3 group">
      <select  formControlName="plant"
               id="plant"
               name="plant"
               required
               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" >
        <option  value="" selected disabled hidden>Plant</option>
        <option  *ngFor="let plant of plantName"  [value]="plant.name">
          {{plant.name}}
        </option>
      </select>
    </div>

    <div *ngIf="hided()" class="relative z-0 w-full my-3 group">
      <input type="text"
             id="productSection"
             name="productSection"
             class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " formControlName="productSection" required/>
      <label for="productSection" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Nom de la Product Section</label>
    </div>

    <button type="submit" class="my-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">
      Enregistrer
    </button>

  </form>

</div>
